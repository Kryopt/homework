<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ho,ework</title>
  <link rel="shortcut icon" href="html-logo.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserratwght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<!-- Dota 2 -->

<body>
  <header class="header">
    <a href="" class="logo">
      <img src="" alt="">
    </a>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="" class="nav__link nav__link--active"></a>
        </li>
        <li class="nav__item">
          <a href="" class="nav__link"></a>
        </li>
        <li class="nav__item">
          <a href="" class="nav__link"></a>
        </li>
        <li class="nav__item">
          <a href="" class="nav__link"></a>
        </li>
      </ul>
    </nav>
    <div class="header__controls">
      <ul class="user-nav">
        <li class="user-nav__item">
          <a href="" class="user-nav__link"></a>
        </li>
        <li class="user-nav__item">
          <a href="" class="user-nav__link user-nav__link--active">
            <img src="" alt="">
          </a>
        </li>
      </ul>
      <a href="" class="header__play"></a>
    </div>
  </header>
  <main class="main">
    <section class="main__introduction">
      <video src="" class="main_video"></video>
      <p class="main__paragraph"></p>
      <p class="main__paragraph__author"></p>
      <a href="" class="main__link block">
        <img src="" alt="">
      </a>
      <a href="" class="main__allupdates"></a>
      <ul class="main__updates">
        <li class="main__item">
          <a href="" class="main__link"></a>
        </li>
        <li class="main__item">
          <a href="" class="main__link"></a>
        </li>
        <li class="main__item">
          <a href="" class="main__link"></a>
        </li>
      </ul>
    </section>
    <section class="main__news">
      <img src="" alt="" class="main__news__image">
      <p class="main__paragraph__second"></p>
      <span class="main__text"></span>
      <a href="" class="main__allnews block"></a>
    </section>
    <section class="main__heroes">
      <img src="" alt="" class="main__heroes__image">
      <p class="main__paragraph__heroes"></p>
      <span class="main__text__heroes"></span>
      <a href="" class="main__allheroes block"></a>
    </section>
    <section class="main__tournament">
      <img src="" alt="" class="main__tournament__image">
      <p class="main__paragraph__tournament"></p>
      <span class="main__text__tournament"></span>
    </section>
    <section class="main__play">
      <img src="" alt="" class="main__play__image">
      <p class="main__paragraph__play"></p>
      <a href="" class="main__link__play block"></a>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__info">
      <a href="" class="footer__info__company">
        <img src="" alt="">
      </a>
      <a href="" class="footer__info__game">
        <img src="" alt="">
      </a>
      <span class="footer__info__rights"></span>
    </div>
  </footer>
</body>

</html>
