<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ho,ework</title>
  <link rel="shortcut icon" href="html-logo.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserratwght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<!-- Dota 2 -->

<body>
  <header class="header">
    <a href="" class="logo">
      <img src="" alt="">
    </a>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="" class="nav__link nav__link--active"></a>
        </li>
        <li class="nav__item">
          <a href="" class="nav__link"></a>
        </li>
        <li class="nav__item">
          <a href="" class="nav__link"></a>
        </li>
        <li class="nav__item">
          <a href="" class="nav__link"></a>
        </li>
      </ul>
    </nav>
    <div class="header__controls">
      <ul class="user-nav">
        <li class="user-nav__item">
          <a href="" class="user-nav__link"></a>
        </li>
        <li class="user-nav__item">
          <a href="" class="user-nav__link user-nav__link--active">
            <img src="" alt="">
          </a>
        </li>
      </ul>
      <a href="" class="header__play"></a>
    </div>
  </header>
  <main class="main">
    <section class="introduction main__introduction">
      <video src="" class="video main__video"></video>
      <p class="paragraph main__paragraph"></p>
      <p class="paragraph-author main__paragraph-author"></p>
      <a href="" class="link main__link block">
        <img src="" alt="">
      </a>
      <a href="" class="allupdates main__allupdates"></a>
      <ul class="updates main__updates">
        <li class="updates main__item">
          <a href="" class="updates main__link"></a>
        </li>
        <li class="updates main__item">
          <a href="" class="updates main__link"></a>
        </li>
        <li class="updates main__item">
          <a href="" class="updates main__link"></a>
        </li>
      </ul>
    </section>
    <section class="news main__news">
      <img src="" alt="" class="news-image main__news-image">
      <p class="paragraph-second main__paragraph-second"></p>
      <span class="text main__text"></span>
      <a href="" class="allnews main__allnews block"></a>
    </section>
    <section class="heroes main__heroes">
      <img src="" alt="" class="heroes-image main__heroes-image">
      <p class="paragraph-heroes main__paragraph-heroes"></p>
      <span class="text-heroes main__text-heroes"></span>
      <a href="" class="allheroes main__allheroes block"></a>
    </section>
    <section class="tournament main__tournament">
      <img src="" alt="" class="tournament-image main__tournament-image">
      <p class="paragraph-tournament main__paragraph-tournament"></p>
      <span class="text-tournament main__text-tournament"></span>
    </section>
    <section class="play main__play">
      <img src="" alt="" class="play-image main__play-image">
      <p class="paragraph-play main__paragraph-play"></p>
      <a href="" class="link-play main__link-play block"></a>
    </section>
  </main>
  <footer class="footer">
    <div class="info footer__info">
      <a href="" class="info-company footer__info-company">
        <img src="" alt="">
      </a>
      <a href="" class="info-game footer__info-game">
        <img src="" alt="">
      </a>
      <span class="info-rights footer__info-rights"></span>
    </div>
  </footer>
</body>

</html>
